name: Build & Push Image

env:
  REGISTRY: "quay.io/r0x0d"
  TAGS: latest ${{ github.sha }}

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
      image:
        required: true
        type: string
      containerfile:
        required: true
        type: string
    secrets:
      BOT_USERNAME:
        required: true
      BOT_SECRET:
        required: true

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: quay.io/travier/podman-action@sha256:5fb15f4d3da1c35d035a0c905e4372b374081853c1c48ffc7df85bce4c3b7e8a
      options: "--security-opt=label=disable --privileged --user 0:0 --device=/dev/kvm --device=/dev/fuse --volume /:/run/host:rw"
    steps:
      - name: Setup Docker config dir
        run: mkdir -p /github/home/.docker/

      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Build image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          context: ${{ inputs.context }}
          image: ${{ inputs.image }}
          tags: ${{ env.TAGS }}
          containerfiles: ${{ inputs.containerfile }}
          layers: false
          oci: true

      - name: Push image
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        id: push
        if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
        with:
          username: ${{ secrets.BOT_USERNAME }}
          password: ${{ secrets.BOT_SECRET }}
          image: ${{ inputs.image }}
          registry: ${{ env.REGISTRY }}
          tags: ${{ env.TAGS }}
          extra-args: |
            --compression-format=zstd:chunked
            --compression-level=19

      - name: Login to registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.BOT_USERNAME }}
          password: ${{ secrets.BOT_SECRET }}
          auth_file_path: /tmp/auth.json

      - uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2
        if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}

      - name: Sign image (keyless)
        if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
        run: |
          cosign sign -y quay.io/r0x0d/${{ inputs.image }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: "1"
