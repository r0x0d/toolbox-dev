name: Build & Push Image

env:
  REGISTRY: "quay.io/toolbox-dev"
  TAGS: latest ${{ github.sha }}

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
      image:
        required: true
        type: string
      containerfile:
        required: true
        type: string
    secrets:
      BOT_USERNAME:
        required: true
      BOT_SECRET:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Build image
        uses: Wandalen/wretry.action@v3.8.0
        with:
          attempt_limit: 3
          action: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
          with: |
            context: ${{ inputs.context }}
            image: ${{ inputs.image }}
            tags: ${{ env.TAGS }}
            containerfiles: ${{ inputs.containerfile }}
            layers: true
            oci: true

      - name: Push image
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        id: push
        with:
          username: ${{ secrets.BOT_USERNAME }}
          password: ${{ secrets.BOT_SECRET }}
          image: ${{ inputs.image }}
          registry: ${{ env.REGISTRY }}
          tags: ${{ env.TAGS }}
          extra-args: |
            --compression-format=zstd:chunked
            --compression-level=19

      - name: Login to registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.BOT_USERNAME }}
          password: ${{ secrets.BOT_SECRET }}
          auth_file_path: /tmp/auth.json

      - uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0

      - name: Sign image
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.REGISTRY }}/${{ inputs.image }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: "false"
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
