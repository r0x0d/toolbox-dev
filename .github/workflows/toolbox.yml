name: Detect Changed Images

on:
  push:
    branches:
      - main
    paths:
      - 'toolbox/**'
  schedule:
    - cron:  '0 0 * * MON'
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Find changed Containerfiles
        id: set-matrix
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main HEAD)
          echo "Changed files: $CHANGED"

          MAP=""
          for FILE in $CHANGED; do
            if [[ "$FILE" == */Containerfile ]]; then
              CONTAINER_FILE=$(basename "$DIR")
              IMAGE=${CONTAINER_FILE%.*}
              MAP="$MAP{\"container_file\":\"$CONTAINER_FILE\", \"image\":\"$IMAGE\"},"
            fi
          done
          MATRIX="{\"include\": [${MAP%,}]}"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  trigger-build:
    needs: detect
    if: needs.detect.outputs.matrix != '{}'
    uses: ./.github/workflows/build-image.yml
    with:
      matrix: ${{ needs.detect.outputs.matrix }}
    secrets: inherit
