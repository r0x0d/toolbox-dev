on:
  push:
    branches:
      - main
    paths:
      - 'toolbox/**'
      - '.github/workflows/toolbox.yml'
  schedule:
    - cron:  '0 0 * * MON'
  workflow_dispatch:

permissions: 
    id-token: write
    contents: read

jobs:
  build-base:
    uses: ./.github/workflows/build-image.yml
    with:
      context: .
      image: toolbox-base
      containerfile: toolbox/base.Containerfile
    secrets: inherit

  build-dev:
    name: Build Dev Toolbox (${{ matrix.name }})
    needs: build-base
    strategy:
      matrix:
        include:
          - name: python
          - name: node
          - name: ruby
    uses: ./.github/workflows/build-image.yml
    with:
      context: .
      image: toobolx-${{ matrix.name }}
      containerfile: toolbox/${{ matrix.name }}.Containerfile
    secrets: inherit
